apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod

  name: dev-data-ingress
  labels:
    name: dev-data-ingress
spec:
  tls:
    - hosts:
      - data.biosimulations.dev
      secretName: dev-data-ingress-tls
  rules:
  - host: data.biosimulations.dev
    http:
      paths:
      - pathType: Prefix
        path: "/domain"
        backend:
          service:
            name: data
            port: 
              number: 80              
      - pathType: Prefix
        path: "/groups"
        backend:
          service:
            name: data
            port: 
              number: 80              
      - pathType: Prefix
        path: "/datasets"
        backend:
          service:
            name: data
            port: 
              number: 80              
      - pathType: Prefix
        path: "/acls"
        backend:
          service:
            name: data
            port: 
              number: 80           
      - pathType: Prefix
        path: "/datatypes"
        backend:
          service:
            name: data
            port: 
              number: 80              
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: data
            port: 
              number: 80                        
