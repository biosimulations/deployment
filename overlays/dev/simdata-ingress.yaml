apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "300m"
    nginx.org/client-max-body-size: "300m"

  name: simdata-ingress
  labels:
    name: simdata-ingress
spec:
  tls:
    - hosts:
      - simdata.api.biosimulations.dev
      secretName: simdata-ingress-tls
  rules:
  - host: simdata.api.biosimulations.dev
    http:
      paths:
      - pathType: Prefix
        path: "/datasets"
        backend:
          service:
            name: simdata-api
            port: 
              number: 80              
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: simdata-api
            port: 
              number: 80                        
      - pathType: Prefix
        path: "/health"
        backend:
          service:
            name: simdata-api
            port: 
              number: 80                                     
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: simdata-api
            port: 
              number: 80
