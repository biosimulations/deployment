apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Change namespace, labels, and name to dev
commonLabels:
  environment: dev
namespace: dev

#Change the tag on the images
images:
- name: ghcr.io/biosimulations/account-api
  newTag: sha-c6efbb7
- name: ghcr.io/biosimulations/api
  newTag: sha-c6efbb7
- name: ghcr.io/biosimulations/combine-api
  newTag: sha-c6efbb7
- name: ghcr.io/biosimulations/dispatch-service
  newTag: sha-c6efbb7
- name: ghcr.io/biosimulations/mail-service
  newTag: sha-c6efbb7
- name: ghcr.io/biosimulations/simulators-api
  newTag: sha-c6efbb7

#scale down dev deployment
replicas:
- count: 0
  name: account-api
- count: 3
  name: api
- count: 2
  name: dispatch-service
- count: 5
  name: hsds
- count: 2
  name: mail-service
- count: 1
  name: simulators-api
- count: 2
  name: combine-api

#Use the development version of the secrets and ingress
resources:
- dev.yml
- combine-ingress.yml
- api-ingress.yml
- hsds-ingress.yml
- biosimulators-ingress.yml
- ../../secrets/dev
- ../../config/dev
- ../../base

patchesStrategicMerge:
- resources.yml
