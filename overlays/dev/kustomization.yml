kind: Kustomization

# Change namespace, labels, and name to dev
commonLabels:
  environment: dev
namespace: dev

#Change the tag on the images
images:
- name: ghcr.io/biosimulations/account-api
  newTag: c40b7233d667ebbc72caf2bb22aaea0f07a1c39c
- name: ghcr.io/biosimulations/api
  newTag: c40b7233d667ebbc72caf2bb22aaea0f07a1c39c
- name: ghcr.io/biosimulations/combine-api
  newTag: c40b7233d667ebbc72caf2bb22aaea0f07a1c39c
- name: ghcr.io/biosimulations/combine-service
  newTag: 88ab499d4b13d56d9b047bcf5920aa9c4d048005
- name: ghcr.io/biosimulations/dispatch-service
  newTag: c40b7233d667ebbc72caf2bb22aaea0f07a1c39c
- name: ghcr.io/biosimulations/mail-service
  newTag: c40b7233d667ebbc72caf2bb22aaea0f07a1c39c
- name: ghcr.io/biosimulations/simulators-api
  newTag: c40b7233d667ebbc72caf2bb22aaea0f07a1c39c

#scale down dev deployment
replicas:
- count: 0
  name: account-api
- count: 2
  name: dispatch-api
- count: 2
  name: dispatch-service
- count: 2
  name: hsds
- count: 2
  name: mail-service
- count: 1
  name: simulators-api
- count: 1
  name: combine-api

#Use the development version of the secrets and ingress
resources:
- dev.yml
- biosimulations-ingress.yml
- biosimulators-ingress.yml
- ../../secrets/dev
- ../../config/dev
- ../../base

patchesStrategicMerge:
- resources.yml
