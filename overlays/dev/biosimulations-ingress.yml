apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "600m"
    nginx.org/client-max-body-size: "600m"
  name: ingress

spec:
  tls:
    - hosts:
        - account.api.biosimulations.dev
        - api.biosimulations.dev
        - run.api.biosimulations.dev
        - ontology.api.biosimulations.dev
        - combine.api.biosimulations.dev
        - data.api.biosimulations.dev

      secretName: ingress-certificate

  rules:
    - host: account.api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: account-api
              servicePort: 80

    - host: api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: platform-api
              servicePort: 80

    - host: run.api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: dispatch-api
              servicePort: 80

    - host: ontology.api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: ontology-api
              servicePort: 80

    - host: combine.api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: combine-service
              servicePort: 80

    - host: data.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: hsds
              servicePort: 80

    - host: "*.data.biosimulations.dev"
      http:
        paths:
          - backend:
              serviceName: hsds
              servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "600m"
    nginx.org/client-max-body-size: "600m"
  name: test-ingress

spec:
  tls:
    - hosts:
        - test.api.biosimulations.dev
      secretName: test-ingress-certificate
  rules:
    - host: test.api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: combine-service
              servicePort: 80
            path: /combine(/|$)(.*)
