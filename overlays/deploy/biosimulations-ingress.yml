apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  name: ingress
  namespace: default
spec:
  tls:
    - hosts:
        - account.api.biosimulations.org
        - api.biosimulations.org
        - run.api.biosimulations.org
        - ontology.api.biosimulations.org

      secretName: biosimulations-ingress-certificate

  rules:
    - host: account.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: account-api
              servicePort: 80

    - host: api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: platform-api
              servicePort: 80
    - host: run.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: dispatch-api
              servicePort: 80
              
    - host: ontology.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: ontology-api
              servicePort: 80
