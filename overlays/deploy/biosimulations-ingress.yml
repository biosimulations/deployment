apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "600m"
    nginx.org/client-max-body-size: "600m"
  name: ingress
  namespace: default
spec:
  tls:
    - hosts:
        - account.api.biosimulations.org
        - api.biosimulations.org
        - run.api.biosimulations.org
        - ontology.api.biosimulations.org
        - combine.api.biosimulations.org
        - data.biosimulations.org

      secretName: biosimulations-ingress-certificate

  rules:
    - host: account.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: account-api
              servicePort: 80

    - host: api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: platform-api
              servicePort: 80
    - host: run.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: dispatch-api
              servicePort: 80

    - host: ontology.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: ontology-api
              servicePort: 80
    - host: combine.api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: combine-service
              servicePort: 80
              
    - host: data.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: hsds
              servicePort: 80