apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-api
spec:
  template:
    spec:
      containers:
        - name: dispatch-api
          resources:
            requests:
              memory: "4Mi"
              cpu: "25m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: combine-api
spec:
  template:
    spec:
      containers:
        - name: combine-api
          resources:
            requests:
              memory: "256Mi"
              cpu: "25m"
            limits:
              memory: "500Mi"
              cpu: "500m"
