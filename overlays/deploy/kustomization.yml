apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Change namespace, labels, and name to dev
commonLabels:
  environment: prod
namespace: prod

#Change the tag on the images
images:
- name: ghcr.io/biosimulations/account-api
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/combine-service
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/dispatch-api
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/dispatch-service
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/mail-service
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/ontology-api
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/platform-api
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301
- name: ghcr.io/biosimulations/simulators-api
  newTag: a1cee5438e51bc20c5ecf04aa422a480f8fca301


#scale up prod ev deployment
replicas:
- count: 3
  name: account-api
- count: 3
  name: dispatch-api
- count: 3
  name: dispatch-service
- count: 3
  name: hsds
- count: 3
  name: mail-service
- count: 3
  name: ontology-api
- count: 3
  name: platform-api
- count: 3
  name: simulators-api
- count: 1
  name: combine-service
#Use the prod version of the secrets and ingress
resources:
- prod.yml
- ../../secrets/prod
- ../../config/prod
- biosimulations-ingress.yml
- biosimulators-ingress.yml
- ../../base

patchesStrategicMerge:
- resources.yml
