apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Change namespace, labels, and name to dev
commonLabels:
  environment: prod
namespace: prod

#Change the tag on the images
images:
- name: ghcr.io/biosimulations/account-api
  newTag: f106e3f20511c9747eb49f3941fe9c48f47ef391
- name: ghcr.io/biosimulations/api
  newTag: f106e3f20511c9747eb49f3941fe9c48f47ef391
- name: ghcr.io/biosimulations/combine-api
  newTag: f106e3f20511c9747eb49f3941fe9c48f47ef391
- name: ghcr.io/biosimulations/dispatch-service
  newTag: f106e3f20511c9747eb49f3941fe9c48f47ef391
- name: ghcr.io/biosimulations/mail-service
  newTag: f106e3f20511c9747eb49f3941fe9c48f47ef391
- name: ghcr.io/biosimulations/simulators-api
  newTag: f106e3f20511c9747eb49f3941fe9c48f47ef391


#scale up prod ev deployment
replicas:
- count: 0
  name: account-api
- count: 3
  name: dispatch-api
- count: 3
  name: dispatch-service
- count: 3
  name: hsds
- count: 3
  name: mail-service
- count: 3
  name: simulators-api
- count: 3
  name: combine-api
#Use the prod version of the secrets and ingress
resources:
- prod.yml
- ../../secrets/prod
- ../../config/prod
- biosimulations-ingress.yml
- biosimulators-ingress.yml
- ../../base


patchesStrategicMerge:
- resources.yml
