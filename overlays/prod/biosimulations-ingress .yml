apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  name: ingress
  namespace: default
spec:
  tls:
    - hosts:
        - account.biosimulations.org
        - api.biosimulations.org
        - dispatch.biosimulations.org
        - ontology.biosimulations.org
        - api.run.biosimulations.org
      secretName: biosimulations-ingress-certificate

  rules:
    - host: account.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: account-api
              servicePort: 80

    - host: api.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: platform-api
              servicePort: 80
    - host: dispatch.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: dispatch-api
              servicePort: 80
    - host: run.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: run-api
              servicePort: 80
    - host: ontology.biosimulations.org
      http:
        paths:
          - backend:
              serviceName: ontology-api
              servicePort: 80
