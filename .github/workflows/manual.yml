name: Update Deployment Image
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      overlay:
        description: The environment to update
        default: 'dev'
        required: true
      tag:
        description: The tag to deploy
        default: 'dev'
        required: true
      rollout:
        description: The name of the app to rollout restart, all, or none
        required: false
        default: none

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  updateConfig:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        
    - name: Edit Kustomize
      run: |
        cd overlays/${{ github.events.inputs.overlay }}
        kustomize edit set image ghcr.io/biosimulations/account-api:${{ github.events.inputs.tag }}
        kustomize edit set image ghcr.io/biosimulations/dispatch-api:${{ github.events.inputs.tag }}
        kustomize edit set image ghcr.io/biosimulations/dispatch-service:${{ github.events.inputs.tag }}
        kustomize edit set image ghcr.io/biosimulations/ontology-api:${{ github.events.inputs.tag }}
        kustomize edit set image ghcr.io/biosimulations/simulators-api:${{ github.events.inputs.tag }}
        kustomize edit set image ghcr.io/biosimulations/platform-api:${{ github.events.inputs.tag }}
        
    - name: Commit Changes 
      uses: EndBug/add-and-commit@v5 # You can change this to use a specific version
      with:
        author_name: Biosimulations-Daemon
        author_email: biosimulationsdaemon@gmail.com
        branch: master
        message: 'Changed image tag of ${{ github.events.inputs.overlay }} to ${{ github.events.inputs.tag }}'
        signoff: true
      env:
        # This is necessary in order to push a commit to the repo
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged       
