apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: shared-config
    files:
      - shared.env
  - name: platform-api-config
    files:
      - platform-api/config.env
  - name: account-api-config
    files:
      - account-api/config.env
  - name: dispatch-api-config
    namespace: default
    files:
      - dispatch-api/config.env
  - name: dispatch-service-config
    files:
      - dispatch-service/config.env
  - name: simulators-api-config
    files:
      - simulators-api/config.env
  - name: mail-service-config
    files:
      - mail-service/config.env

  - name: combine-api-config
    files:
      - combine-api/config.env

  - name: hsds-config
    files:
      - hsds/config.yml

  - name: hsds-override
    files:
      - hsds/override.yml
