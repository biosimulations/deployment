apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: platform-api-secrets
    namespace: default
    files:
      - platform-api/secret.env
  - name: account-api-secrets
    namespace: default
    files:
      - account-api/secret.env
  - name: dispatch-api-secrets
    namespace: default
    files:
      - dispatch-api/secret.env
  - name: dispatch-service-secrets
    namespace: default
    files:
      - dispatch-service/secret.env
  - name: simulators-api-secrets
    namespace: default
    files:
      - simulators-api/secret.env