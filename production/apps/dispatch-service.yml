apiVersion: apps/v1
kind: Deployment
metadata:
  name: biosimulations-dispatch-service
  labels:
    app: biosimulations-dispatch-service
  namespace: default
spec:
  selector:
    matchLabels:
      app: biosimulations-dispatch-service
  replicas: 1
  template:
    metadata:
      labels:
        app: biosimulations-dispatch-service
    spec:
      volumes:
        - name: secret
          secret:
            secretName: dispatch-service-secrets
        - name: task-pv-storage
          nfs:
            server: uchc-app.bioscience-ct.net
            path: /k8sdata
      containers:
        - name: biosimulations-dispatch-service
          image: "crbm/biosimulations-dispatch-service:dev"
          env:
            - name: FILE_STORAGE
              value: /sharedFiles
          volumeMounts:
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - mountPath: /sharedFiles
              name: task-pv-storage
