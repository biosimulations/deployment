apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-service
  labels:
    app: dispatch-service
  namespace: default
spec:
  selector:
    matchLabels:
      app: dispatch-service
  replicas: 1
  template:
    metadata:
      labels:
        app: dispatch-service
    spec:
      volumes:
        - name: secret
          secret:
            secretName: dispatch-service-secrets
        - name: task-pv-storage
          nfs:
            server: uchc-app.bioscience-ct.net
            path: /projects/CRBM/biosimulations
      containers:
        - name: dispatch-service
          image: "biosimulations/dispatch-service:dev"
          env:
            - name: FILE_STORAGE
              value: /sharedFiles
          volumeMounts:
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - mountPath: /sharedFiles
              name: task-pv-storage
