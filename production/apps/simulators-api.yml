apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: simulators-api
  name: simulators-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: simulator-api
  replicas: 3
  template:
    metadata:
      labels:
        app: simulator-api
    spec:
      containers:
        - name: simulator-api
          image: biosimulations/biosimulators-api:dev
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/app/secret"
              name: secret
              readOnly: true
          ports:
            - containerPort: 3333
      volumes:
        - name: secret
          secret:
            secretName: simulator-api-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: simulator-api
  namespace: default
  labels:
    app: simulator-api
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3333
  selector:
    app: simulator-api
  type: NodePort
