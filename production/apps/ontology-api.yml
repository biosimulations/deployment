apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ontology-api
  name: ontology-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: ontology-api
  replicas: 3
  template:
    metadata:
      labels:
        app: ontology-api
    spec:
      containers:
        - name: ontology-api
          image: biosimulations/ontology-api:dev
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ontology-api
  namespace: default
  labels:
    app: ontology-api
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: ontology-api
  type: NodePort
