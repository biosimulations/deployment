apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-api
  labels:
    app: dispatch-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: dispatch-api
  replicas: 1
  template:
    metadata:
      labels:
        app: dispatch-api
    spec:
      volumes:
        - name: secret
          secret:
            secretName: dispatch-api-secrets
        - name: task-pv-storage
          nfs:
            server: uchc-app.bioscience-ct.net
            path: /projects/CRBM/biosimulations
      containers:
        - name: dispatch-api
          image: "biosimulations/dispatch-api:dev"
          ports:
            - containerPort: 3333
          env:
            - name: FILE_STORAGE
              value: /sharedFiles
          volumeMounts:
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - mountPath: /sharedFiles
              name: task-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: dispatch-api
  labels:
    app: dispatch-api
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3333
      protocol: TCP
      name: dispatch-api
  selector:
    app: dispatch-api
