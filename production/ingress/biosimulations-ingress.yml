apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
   
  name: biosimulations-nginx-ingress
  namespace: default
spec:
  rules: 
    - host: api.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: platform-api
              servicePort: 80
    - host: account.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: account-api
              servicePort: 80
    - host: dispatch.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: dispatch-api
              servicePort: 80
    - host: api.biosimulators.org
      http:
        paths:
          - backend:
              serviceName: simulator-api
              servicePort: 80

    - host: ontology.biosimulations.dev
      http:
        paths:
          - backend:
              serviceName: ontology-api
              servicePort: 80
