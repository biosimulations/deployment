apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: biosimulations-dev-address
    networking.gke.io/managed-certificates: biosimulations-certificate, biosimulators-certificate
  name: biosimulations-ingress
  namespace: ingress-nginx
spec:
    backend:
      serviceName: ingress-nginx-controller
      servicePort: 80
