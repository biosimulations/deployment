apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-service
  labels:
    app: dispatch-service

spec:
  selector:
    matchLabels:
      app: dispatch-service
  replicas: 3
  template:
    metadata:
      labels:
        app: dispatch-service
    spec:
      volumes:
        - name: secret
          secret:
            secretName: dispatch-service-secrets
        - name: config
          configMap:
            name: dispatch-service-config
      containers:
        - name: dispatch-service
          image: "ghcr.io/biosimulations/dispatch-service"
          imagePullPolicy: "Always"
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - mountPath: /app/secret
              name: secret
              readOnly: true
