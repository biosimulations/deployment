apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-service
  labels:
    app: dispatch-service
  
spec:
  selector:
    matchLabels:
      app: dispatch-service
  replicas: 1
  template:
    metadata:
      labels:
        app: dispatch-service
    spec:
      securityContext:
        runAsUser: 16997
        runAsGroup: 10000
        fsGroup: 16521
      volumes:
        - name: secret
          secret:
            secretName: dispatch-service-secrets
        - name: task-pv-storage
          nfs:
            server: uchc-app.bioscience-ct.net
            path: /projects/CRBM/biosimulations
      containers:
        - name: dispatch-service
          image: "ghcr.io/biosimulations/dispatch-service"
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - mountPath: /sharedFiles
              name: task-pv-storage
