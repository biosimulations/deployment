apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mail-service
  name: mail-service
spec:
  selector:
    matchLabels:
      app: mail-service
  replicas: 3
  template:
    metadata:
      labels:
        app: mail-service
    spec:
      containers:
        - name: mail-service
          image: ghcr.io/biosimulations/mail-service
          imagePullPolicy: "Always"
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - name: shared
              mountPath: "/app/shared"
              readOnly: true
      volumes:
        - name: secret
          secret:
            secretName: mail-service-secrets
        - name: config
          configMap:
            name: mail-service-config
        - name: shared
          configMap:
            name: shared-config
