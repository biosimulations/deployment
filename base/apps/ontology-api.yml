apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ontology-api
  name: ontology-api

spec:
  volumes:
  - name: secret
    secret:
      secretName: ontology-api-secrets
  - name: config
    configMap:
      name: ontology-api-config
  - name: shared
    configMap:
      name: shared-config
  selector:
    matchLabels:
      app: ontology-api
  replicas: 3
  template:
    metadata:
      labels:
        app: ontology-api
    spec:
      containers:
        - name: ontology-api
          image: ghcr.io/biosimulations/ontology-api
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3333
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - name: shared
              mountPath: "/app/shared"
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: ontology-api

  labels:
    app: ontology-api
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3333
  selector:
    app: ontology-api
  type: NodePort
