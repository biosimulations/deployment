kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: pods-list
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: hsds
  labels:
    app: hsds
spec:
  selector:
    app: hsds
  ports:
    - protocol: "TCP"
      targetPort: 5101
      port: 80
      name: hsds
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hsds
  name: hsds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hsds
  template:
    metadata:
      labels:
        app: hsds
    spec:
      containers:
        - name: sn
          image: hdfgroup/hsds
          imagePullPolicy: Always
          ports:
            - containerPort: 5101
          env:
            - name: NODE_TYPE
              value: sn
            - name: AWS_S3_GATEWAY
              value: http://s3low.scality.uchc.edu
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-auth-keys
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-auth-keys
                  key: aws_secret_access_key
            - name: AWS_REGION
              value: us-east-1
            - name: BUCKET_NAME
              value: biosimdev
            - name: LOG_LEVEL
              value: DEBUG
            - name: SERVER_NAME
              value: "Highly Scalable Data Service (HSDS)"
            - name: HSDS_ENDPOINT
              value: https://hsds.api.biosimulations.dev
            - name: GREETING
              value: "Welcome to HSDS!"
            - name: ABOUT
              value: "HSDS is a webservice for HDF data"
          volumeMounts:
            - name: accounts
              mountPath: "/config/passwd.txt"
              subPath: passwd.txt
            - name: config
              mountPath: "/config/config.yml"
              subPath: config.yml
            - name: override
              mountPath: "/config/override.yml"
              subPath: override.yml
        - name: dn
          image: hdfgroup/hsds
          lifecycle:
            preStop:
              exec:
                command:
                  [
                    "/usr/bin/curl",
                    "-X",
                    "DELETE",
                    "http://127.0.0.1:6101/prestop",
                  ]
          imagePullPolicy: Always
          ports:
            - containerPort: 6101
          env:
            - name: NODE_TYPE
              value: dn
            - name: AWS_S3_GATEWAY
              value: https://s3low.scality.uchc.edu
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-auth-keys
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-auth-keys
                  key: aws_secret_access_key
            - name: AWS_REGION
              value: us-east-1
            - name: BUCKET_NAME
              value: biosimdev
            - name: LOG_LEVEL
              value: DEBUG
            - name: HSDS_ENDPOINT
              value: https://hsds.api.biosimulations.dev
          volumeMounts:
            - name: accounts
              mountPath: "/config/passwd.txt"
            - name: config
              mountPath: "/config/config.yml"
              subPath: config.yml
            - name: override
              mountPath: "/config/override.yml"
              subPath: override.yml
      volumes:
        - name: accounts
          secret:
            secretName: user-password
        - name: config
          configMap:
            name: hsds-config
        - name: override
          configMap:
            name: hsds-override
