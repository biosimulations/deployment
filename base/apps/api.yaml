apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api

spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      volumes:
        - name: secret
          secret:
            secretName: api-secrets
        - name: config
          configMap:
            name: api-config
        - name: shared
          configMap:
            name: shared-config
      affinity:
        podAffinity:
         preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - dispatch-service
                  - hsds
              topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: api
          image: "ghcr.io/biosimulations/api"
          imagePullPolicy: "Always"
          resources:
            requests: 
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3333
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3333
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: 3333
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - name: shared
              mountPath: "/app/shared"
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api

spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3333
      protocol: TCP
      name: api
  selector:
    app: api
