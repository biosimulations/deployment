apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: combine-api
  name: combine-api
spec:
  selector:
    matchLabels:
      app: combine-api
  replicas: 3
  template:
    metadata:
      labels:
        app: combine-api
    spec:
      containers:
        - name: combine-api
          image: ghcr.io/biosimulations/combine-api
          imagePullPolicy: "Always"
          resources:
            requests: 
              memory: "1Gi"
              cpu: "25m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3333
            initialDelaySeconds: 60
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 3333
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - name: shared
              mountPath: "/app/shared"
              readOnly: true
          ports:
            - containerPort: 3333
      volumes:
        - name: secret
          secret:
            secretName: combine-api-secrets
        - name: config
          configMap:
            name: combine-api-config
        - name: shared
          configMap:
            name: shared-config

---
apiVersion: v1
kind: Service
metadata:
  name: combine-api
  labels:
    app: combine-api
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3333
  selector:
    app: combine-api
  type: NodePort
