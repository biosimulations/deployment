apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-api
  labels:
    app: dispatch-api

spec:
  selector:
    matchLabels:
      app: dispatch-api
  replicas: 1
  template:
    metadata:
      labels:
        app: dispatch-api
    spec:
      volumes:
        - name: secret
          secret:
            secretName: dispatch-api-secrets
        - name: config
          configMap:
            name: dispatch-api-config
        - name: shared
          configMap:
            name: shared-config
      containers:
        - name: dispatch-api
          image: "ghcr.io/biosimulations/dispatch-api"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3333
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - name: shared
              mountPath: "/app/shared"
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: dispatch-api
  labels:
    app: dispatch-api

spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3333
      protocol: TCP
      name: dispatch-api
  selector:
    app: dispatch-api
