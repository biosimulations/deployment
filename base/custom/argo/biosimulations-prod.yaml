apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: biosimulations-prod
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: prod
    server: 'https://kubernetes.default.svc'
  source:
    path: overlays/deploy
    repoURL: 'git@github.com:biosimulations/Biosimulations-Deployment.git'
    targetRevision: HEAD
  project: biosimulations
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
