apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "ssh://git@github.com/biosimulations/deployment.git"
    path: cluster/nats-operator
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: nats-io
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
