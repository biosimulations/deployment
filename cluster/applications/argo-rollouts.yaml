apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
spec:
  project: default
  source:
    repoURL: "ssh://git@github.com/biosimulations/deployment.git"
    path: cluster/argo-rollouts
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true