apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  destination:
    name: monitoring
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  source:
    path: cluster/prometheus
    repoURL: 'ssh://git@github.com/biosimulations/deployment.git'
    targetRevision: HEAD
    plugin:
      name: kustomized-helm
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
