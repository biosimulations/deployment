apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana/loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.20.3
    helm:
      releaseName: loki
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring