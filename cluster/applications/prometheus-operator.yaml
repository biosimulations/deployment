apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "ssh://git@github.com/biosimulations/deployment.git"
    path: cluster/prometheus-operator
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: prom-operator
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      prune: true
      selfHeal: true