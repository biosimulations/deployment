apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  serviceAccountName: prometheus
  securityContext:
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
    fsGroup: 0
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: true
  storage:
    volumeClaimTemplate:
      spec:
       resources:
          requests:
            storage: 300Gi
       accessModes:
          - ReadWriteOnce
