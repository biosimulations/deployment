apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  serviceAccountName: prometheus
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  probeNamespaceSelector: {}
  probeSelector: {}
  replicas: 2
  resources:
    requests:
      memory: 400Mi
  ruleNamespaceSelector: {}
  ruleSelector: {}
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  enableAdminAPI: true
  storage:
    volumeClaimTemplate:
      spec:
       resources:
          requests:
            storage: 300Gi
       accessModes:
          - ReadWriteOnce
