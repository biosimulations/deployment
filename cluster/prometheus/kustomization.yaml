apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prometheus
commonLabels:
  app.kubernetes.io/name: prometheus
resources:
  - role.yaml
  - service-account.yaml
  - role-binding.yaml
  - deployment.yaml
  - service.yaml
images:
  - name: prom/prometheus
    newTag: latest
configMapGenerator:
  - name: prometheus-configuration
    files:
      - prometheus.yaml
