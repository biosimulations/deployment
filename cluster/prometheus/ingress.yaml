apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  annotations:
    ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  name: prometheus
  labels:
    name: prometheus
spec:
  tls:
    - hosts:
      - prometheus.api.biosimulations.org
      secretName: prometheus-tls
  rules:
  - host: prometheus.api.biosimulations.org
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: prometheus-server
            port:
              number: 9090
            
