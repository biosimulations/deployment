apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:biosimulations/Biosimulations-Deployment.git"
    path: cluster/nats-jetstream-controller
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "dev"
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
