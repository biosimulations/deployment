apiVersion: apps/v1
kind: Deployment
metadata:
  name: biosimulations-api
  labels:
    app: biosimulations-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: biosimulations-api
  replicas: 1
  template:
    metadata:
      labels:
        app: biosimulations-api
    spec:
      volumes:
        - name: secret
          secret:
            secretName: api-secrets-c2kkkd57dh
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
        - name: biosimulations-api
          image: "biosimulations/api:dev"
          ports:
            - containerPort: 3333
          volumeMounts:
            - mountPath: /app/secret
              name: secret
              readOnly: true
            - mountPath: /sharedFiles
              name: task-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: biosimulations-api
  labels:
    app: biosimulations-api
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 3333
      targetPort: 3333
      protocol: TCP
      nodePort: 30333
      name: api
  selector:
    app: biosimulations-api
